<!DOCTYPE html>
<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="dialog">
			<form id="register">
				<h1>Carte D'Identité</h1>
				<input id="firstname" type="text" placeholder="Prenom"><br>
				<input id="lastname" type="text" placeholder="Nom"><br>
				<input id="dateofbirth" type="text" placeholder="Date D'anniversaire (JJ-MM-AAAA)"><br>
				<input id="height" type="text" placeholder="Taille (140-200 cm)"><br><center>
				<input type="radio" name="sex" value="m" checked>Homme<br>
				<input type="radio" name="sex" value="f">Femme<br></center>
				<button id="submit" type="submit">Crée</button>
			</form>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
